# this is where we will have our configured icons for different devices when publsihing in the google store

dev_dependencies:
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/appstore.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # ios as os does not allow transparency on app icons need get rid of it 
  remove_alpha_ios: true